## Properties file for the distribution zip file and the initial source installation.
##
## It contains the following sections:
##    - poormans
##    - jetty
##    - ImageMagick
##
## @version $Id: pmcms.properties 1852 2009-10-26 16:17:25Z th-schwarz $ 
## @author <a href="mailto:th-schwarz@users.sourceforge.net">Thilo Schwarz</a>


## poormans
pmcms.dir.backup=$backup_dir
#pmcms.dir.linux.mozilla=/usr/lib/mozilla

# uses the xulrunner if true
#pmcms.xulrunner=false


## Jetty
pmcms.jetty.port=$jetty_port
pmcms.jetty.host=127.0.0.1


## ImageMagick
imagemagick.convert.command=$imagemagick_command
imagemagick.convert.parameters=-units PixelsPerInch
imagemagick.resolution.export=$imagemagick_dpi


## additional VM arguments
jvm.arguments=$jvm_arguments