## Velocity template to redirect to the root page of the root level, if there is no welcome page.

<html>
<head>
<script language="javascript">window.location.href="$linktorootpage";</script>
<meta http-equiv="refresh" content="0; URL=$linktorootpage" />
</head>
<body>
	<h3 >
		Ihr Browser erlaubt keine Weiterleitung! / Your browser doesn't support forwarding!
	</h3>
	<p><a href="$linktorootpage">hier geht's weiter</a></p>
	<p><a href="$linktorootpage">continue here</a></p>
</body>
</html>
